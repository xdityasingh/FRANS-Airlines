<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Seat Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/seats.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .seat {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .available {
            background-color: #90EE90;
        }
        .reserved {
            background-color: #FFD700;
        }
        .occupied {
            background-color: #FF6347;
            cursor: not-allowed;
        }
        .aisle {
            background-color: transparent;
            border: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 8px;
            text-align: center;
        }
        .modal-content h2 {
            margin: 10px 0;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Flight Seat Reservation</h1>
<h2>Select Your Seat</h2>

<table>
    <tr>
        <th></th>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th class="aisle"></th>
        <th>D</th>
        <th>E</th>
        <th>F</th>
    </tr>
    {% for i in range(1, 10) %}
    <tr>
        <th>{{ i }}</th>
        <td class="seat available" onclick="openModal('{{ i }}', 'A', 100)">A</td>
        <td class="seat available" onclick="openModal('{{ i }}', 'B', 100)">B</td>
        <td class="seat available" onclick="openModal('{{ i }}', 'C', 100)">C</td>
        <td class="aisle"></td>
        <td class="seat available" onclick="openModal('{{ i }}', 'D', 100)">D</td>
        <td class="seat available" onclick="openModal('{{ i }}', 'E', 100)">E</td>
        <td class="seat available" onclick="openModal('{{ i }}', 'F', 100)">F</td>
    </tr>
    {% endfor %}
</table>

<!-- Modal -->
<div id="reservationModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Reserve Your Seat</h2>
        <p id="seatInfo"></p>
        <p id="seatPrice"></p>
        <button class="btn" onclick="reserve()">Reserve</button>
    </div>
</div>

<script>
    let selectedSeat = null;

    function openModal(row, column, price) {
        selectedSeat = { row, column, price };
        document.getElementById("seatInfo").innerText = `You selected seat ${row}${column}`;
        document.getElementById("seatPrice").innerText = `Price: $${price}`;
        document.getElementById("reservationModal").style.display = "block";
    selectedSeat = {"seat_id":row+column}
    }

    function closeModal() {
        document.getElementById("reservationModal").style.display = "none";
    }

    function reserve() {
        if (!selectedSeat) return;

        // Example of sending data to the server
        fetch('/reserve', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(selectedSeat)
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            if (data.success) {
                const seatElement = document.getElementById(`seat_${selectedSeat.row}_${selectedSeat.column}`);
                if (seatElement) {
                    seatElement.classList.remove("available");
                    seatElement.classList.add("reserved");
                    seatElement.onclick = null;
                }
                closeModal();
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
