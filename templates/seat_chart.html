<!DOCTYPE html>
<html>
<head>
    <title>Seat Chart</title>
</head>
<body>
    <h1>Seat Chart</h1>
    <table>
        <tr>
            <th>Seat Number</th>
            <th>Class</th>
            <th>Price</th>
            <th>Status</th>
        </tr>
        {% for seat in seats %}
        <tr>
            <td>{{ seat[1] }}</td>
            <td>{{ seat[2] }}</td>
            <td>{{ seat[3] }}</td>
            <td>
                {% if seat[4] == 'available' %}
                <form method="POST" action="/reserve/{{ seat[0] }}">
                    <button type="submit">Reserve</button>
                </form>
                {% else %}
                Reserved
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
